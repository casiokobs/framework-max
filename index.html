<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h4 class="color-black">BLACK</h4>
        <h4 class="color-blue">AZUL</h4>
        <h4 class="color-yellow">YELLOW</h4>
        <h4 class="color-orange">ORANGE</h4>
        <h4 class="color-white">WHITE</h4>
        <h4 class="color-gray">GRAY</h4>
        <h4 class="color-red">RED</h4>

        <h4 class="bg-black color-white">BLACK</h4>
        <h4 class="bg-blue">AZUL</h4>
        <h4 class="bg-yellow">YELLOW</h4>
        <h4 class="bg-orange">ORANGE</h4>
        <h4 class="bg-white">WHITE</h4>
        <h4 class="bg-gray">GRAY</h4>
        <h4 class="bg-red">RED</h4>
    </div>

    <div>
        <button class="btn">Um botão</button>
        <button class="btn btn-small">Um botão pequeno</button>
        <button class="btn btn-medium">Um botão medio</button>
        <button class="btn btn-large">Um botão grande</button>
    </div>
    <div>
        <button class="btn bg-blue">Um botão</button>
        <button class="btn btn-small bg-yellow">Um botão pequeno</button>
        <button class="btn btn-medium bg-orange">Um botão medio</button>
        <button class="btn btn-large bg-gray">Um botão grande</button>
    </div>

</html>
